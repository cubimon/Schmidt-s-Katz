<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <span>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/volume-mute.svg" tabindex="-1" id="volume-icon"></object>
    </div>
    <input class="volume-slider" type="range" min="0" max="0" value="0" id="volume-slider" tabindex="0">
    <a class="text">0%</a>
  </span>
  <span>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/fast-backward.svg" tabindex="-1"></object>
    </div>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/step-backward.svg" tabindex="-1"></object>
    </div>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/play.svg" tabindex="-1"></object>
    </div>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/step-forward.svg" tabindex="-1"></object>
    </div>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/fast-forward.svg" tabindex="-1"></object>
    </div>
  </span>
  <span>
    <a class="text">--:--</a>
    <input class="time-slider" type="range" min="0" max="0" value="0" id="time-slider" tabindex="0">
    <a class="text">--:--</a>
  </span>
  <span>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/thumbs-up.svg" tabindex="-1"></object>
    </div>
    <div class="svg" tabindex="0">
      <object data="../icons/fontawesome/thumbs-down.svg" tabindex="-1"></object>
    </div>
  </span>
</body>
</html>
