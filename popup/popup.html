<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../icons/fontawesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="content">
    <span>
      <a class="title disabled" title="‒" id="title">‒</a>
    </span>
    <span>
      <i class="fa fa-volume-mute fa-2x disabled" id="volume-icon"></i>
      <input class="slider" type="range" min="0" max="100" value="0" id="volume-slider" disabled>
      <label class="text disabled" for="volume-slider" id="volume-text">‒%</label>
    </span>
    <span>
      <button id="play-prev" disabled>
        <i class="fa fa-fast-backward fa-2x"></i>
      </button>
      <button id="backward" disabled>
        <i class="fa fa-step-backward fa-2x"></i>
      </button>
      <button id="play-pause" disabled>
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button id="forward" disabled>
        <i class="fa fa-step-forward fa-2x"></i>
      </button>
      <button id="play-next" disabled>
        <i class="fa fa-fast-forward fa-2x"></i>
      </button>
    </span>
    <span>
      <label class="text disabled" for="time-slider" id="time-current">--:--</label>
      <input class="slider" type="range" min="0" max="0" value="0" id="time-slider" disabled>
      <label class="text disabled" for="time-slider" id="time-duration">--:--</label>
    </span>
    <span>
      <button id="like" disabled>
        <i class="fa fa-thumbs-up fa-2x"></i>
      </button>
      <button id="dislike" disabled>
        <i class="fa fa-thumbs-down fa-2x"></i>
      </button>
    </span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
